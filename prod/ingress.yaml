apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-api-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: auth-api-server.app.fcgm.pro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-api-service
            port:
              number: 31501